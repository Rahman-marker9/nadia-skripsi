<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .form input, .form select, .form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .form input:focus, .form select:focus {
      border-color: #4facfe;
      outline: none;
    }
    .form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .form button:hover {
      background-color: #218838;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    p a {
      color: #007bff;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }

    @media screen and (max-height: 500px) and (max-width: 900px) {
  .container {
    padding: 20px;
    width: 90%;
    max-width: 500px;
    transform: scale(0.9); /* sedikit kecilkan supaya muat */
  }

  .form input, .form select, .form button {
    padding: 10px;
    font-size: 14px;
  }

  h2 {
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form class="form" id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="nim" placeholder="nim" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role">
        <option value="murid">Murid</option>
        <option value="guru">Guru</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p>Sudah Punya Akun? <a href="../index.html">Login</a></p>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const nim = document.getElementById("nim").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Cek apakah email sudah terdaftar
      if (users.find(user => user.email === email)) {
        alert("Email sudah terdaftar!");
        return;
      }

      users.push({ fullName, nim, email, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "../index.html";
    });
  </script>  
</body>
</html>
