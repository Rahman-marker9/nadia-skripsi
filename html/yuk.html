<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum Diskusi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&q=80&fm=jpg&crop=e');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    
    .container {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
    }

    .menu {
      width: 220px;
      padding: 20px;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .menu-button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #337ab7;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50px;
      margin-bottom: 10px;
      display: block;
      width: 100%;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .discussion-box {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }

    .discussion-box textarea, 
    .discussion-box input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .discussion-box input[type="submit"], button {
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .discussion-box input[type="submit"]:hover, button:hover {
      background-color: #23527c;
      transform: translateY(-3px);
    }

    .task-list, .comment-list {
  background: rgba(255, 255, 255, 0.2);
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
}
.comment {
  background-color: #f2f2f2;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
}
.comment p {
  margin: 0;
  color: #333;
}
.comment img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 5px;
}

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 5px;
    }

    table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #337ab7;
      color: white;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
    }

    .delete-btn {
      background-color: #d9534f;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (max-height: 500px) and (max-width: 900px) {
  .container {
    padding: 20px;
    width: 90%;
    max-width: 500px;
    transform: scale(0.9); /* sedikit kecilkan supaya muat */
  }

  .form input, .form select, .form button {
    padding: 10px;
    font-size: 14px;
  }

  h2 {
    font-size: 20px;
  }
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    max-width: 100%;
    width: 100%;
    margin: 10px;
    padding: 10px;
    box-sizing: border-box;
  }

  .menu {
    width: 100%;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .menu-button {
    flex: 1 1 45%;
    padding: 10px;
    font-size: 14px;
    margin: 5px 0;
  }

  .content {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  table, th, td {
    font-size: 14px;
    word-wrap: break-word;
  }

  .discussion-box textarea,
  .discussion-box input[type="file"],
  .discussion-box input[type="submit"] {
    font-size: 14px;
  }
}

* {
  box-sizing: border-box;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: -1;
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Menu -->
    <div class="menu">
      <a href="coba.html" class="menu-button">Beranda</a>
      <a href="materi.html" class="menu-button">Materi</a>
      <a href="kegiatan2.html" class="menu-button">Kegiatan Pembelajaran</a>
      <a href="video.html" class="menu-button">Video</a>
      <a href="simulasi 2.html" class="menu-button">Simulasi</a>
      <a href="quiz.html" class="menu-button">Quiz</a>
    </div>

    <!-- Forum Diskusi -->
    <div class="content">
      <h1>Forum Diskusi</h1>
      
      <div class="discussion-box">
        <h2>Unggah Tugas</h2>
        <textarea id="messageInput" rows="2" placeholder="Tulis komentar..."></textarea>
        <input type="file" id="fileInput">
        <input type="submit" value="Kirim" onclick="sendMessage()">
      </div>

      <h2>Tugas Siswa</h2>
      <table>
        <thead>
          <tr>
            <th>Nama Siswa</th>
            <th>File Tugas</th>
            <th>Nilai</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="taskList">
          <!-- Data tugas akan ditampilkan di sini -->
        </tbody>
      </table>
      <h2>Diskusi</h2>
      <div id="discussionArea" class="comment-list"></div>
    </div>
  </div>
  <!-- Sebelumnya ada script lama -->
<!-- <script>function sendMessage() { ... }</script> -->

<!-- Ganti atau hapus yang lama, lalu tambahkan ini -->
<script>
  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = (error) => reject(error);
    });
  }
  
  document.addEventListener("DOMContentLoaded", function () {
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const role = loggedInUser?.role || "guest";
    const fullName = loggedInUser?.fullName || "User";
    const taskList = document.getElementById("taskList");
    const discussionArea = document.getElementById("discussionArea");
  
    // Ambil data dari localStorage
    let tugasSiswa = JSON.parse(localStorage.getItem("tugasSiswa")) || [];
  
    function renderTasks() {
      taskList.innerHTML = "";
  
      tugasSiswa.forEach((tugas, index) => {
        const row = document.createElement('tr');
  
        // Nama siswa
        const studentCell = document.createElement('td');
        studentCell.innerText = tugas.name;
        row.appendChild(studentCell);
  
        // File tugas
        const fileCell = document.createElement('td');
        if (tugas.fileData) {
          const fileLink = document.createElement('a');
          fileLink.href = tugas.fileData;
          fileLink.download = tugas.fileName;
          fileLink.innerText = tugas.fileName;
          fileCell.appendChild(fileLink);
        } else {
          fileCell.innerText = "Tidak ada file";
        }
        row.appendChild(fileCell);
  
        // Kolom nilai
        const gradeCell = document.createElement('td');
        let inputGrade = null;
        if (role === "guru") {
          inputGrade = document.createElement('input');
          inputGrade.type = "number";
          inputGrade.min = 0;
          inputGrade.max = 100;
          inputGrade.placeholder = "Nilai";
          inputGrade.value = tugas.nilai || '';
          gradeCell.appendChild(inputGrade);
        } else {
          gradeCell.innerText = tugas.nilai ? tugas.nilai : "Menunggu penilaian";
        }
        row.appendChild(gradeCell);
  
        // Kolom aksi
        const actionCell = document.createElement('td');
  
        // Tombol download
        const downloadBtn = document.createElement("button");
        downloadBtn.innerText = "Download";
        downloadBtn.onclick = function () {
          const link = document.createElement("a");
          link.href = tugas.fileData;
          link.download = tugas.fileName;
          link.click();
        };
        actionCell.appendChild(downloadBtn);
  
        // Guru bisa menyimpan nilai
        if (role === "guru") {
          const saveBtn = document.createElement("button");
          saveBtn.innerText = "Simpan";
          saveBtn.onclick = function () {
            const nilai = inputGrade.value;
            tugasSiswa[index].nilai = nilai;
            localStorage.setItem("tugasSiswa", JSON.stringify(tugasSiswa));
            alert("Nilai disimpan!");
            renderTasks();
          };
          actionCell.appendChild(saveBtn);
        }
  
        // Siswa hanya bisa hapus tugas miliknya
        if (role === "murid" && tugas.name === fullName) {
          const deleteBtn = document.createElement("button");
          deleteBtn.innerText = "Hapus";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = function () {
            if (confirm("Yakin ingin menghapus tugas ini?")) {
              tugasSiswa.splice(index, 1);
              localStorage.setItem("tugasSiswa", JSON.stringify(tugasSiswa));
              renderTasks();
            }
          };
          actionCell.appendChild(deleteBtn);
        }

        window.addEventListener("storage", function (event) {
  if (event.key === "tugasSiswa") {
    tugasSiswa = JSON.parse(localStorage.getItem("tugasSiswa")) || [];
    renderTasks();
  }
});
  
        row.appendChild(actionCell);
        taskList.appendChild(row);
      });
    }
  
    // Render awal
    renderTasks();
  
    // Submit tugas baru
    document.querySelector('input[type="submit"]').addEventListener('click', async function () {
      const message = document.getElementById('messageInput').value;
      const file = document.getElementById('fileInput').files[0];
  
      if (message.trim() === '' && !file) return;
  
      const fileBase64 = file ? await toBase64(file) : null;
  
      tugasSiswa.push({
        name: fullName,
        message: message,
        fileName: file ? file.name : null,
        fileData: fileBase64,
        nilai: null
      });
  
      localStorage.setItem("tugasSiswa", JSON.stringify(tugasSiswa));
      renderTasks();
  
      // Tambahkan komentar ke diskusi
      const comment = document.createElement('div');
      comment.className = "comment";
      comment.innerHTML = `<p><strong>${fullName}:</strong> ${message}</p>`;
      discussionArea.prepend(comment);
  
      document.getElementById('messageInput').value = '';
      document.getElementById('fileInput').value = '';
    });
  });
  </script>  
</body>
</html>
