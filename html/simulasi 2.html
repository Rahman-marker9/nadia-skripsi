<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Izinkan user untuk zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5">
  <title>Simulasi Fluida Dinamis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&q=80&fm=jpg&crop=e');
      background-size: cover;
      background-position: center;
      color: #fff;
      /* Hilangkan overflow-x agar zoom bisa bekerja */
    }

    .container {
      max-width: 100%;
      margin: 10px auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
    }

    .menu {
      width: 150px;
      padding: 10px;
      margin-right: 10px;
    }

    .menu-button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #337ab7;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 50px;
      margin-bottom: 8px;
      text-align: left;
      display: block;
      width: 100%;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex: 1;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
    }

    .iframe-container {
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
    }

    iframe {
      width: 1000px; /* Lebar tetap, agar bisa di-zoom */
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .menu {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu-button {
        margin: 5px;
        font-size: 12px;
        flex: 1 1 calc(33% - 10px);
      }

      .iframe-container {
        overflow: auto;
      }

      iframe {
        width: 1000px;
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <a href="coba.html" class="menu-button">Beranda</a>
      <a href="materi.html" class="menu-button">Materi</a>
      <a href="kegiatan2.html" class="menu-button">Kegiatan</a>
      <a href="video.html" class="menu-button">Video</a>
      <a href="yuk.html" class="menu-button">Diskusi</a>
      <a href="quiz.html" class="menu-button">Quiz</a>
    </div>
    <div class="content">
      <h1>Simulasi Fluida Dinamis</h1>
      <div class="iframe-container">
        <iframe 
          src="https://phet-dev.colorado.edu/html/fluid-pressure-and-flow/1.0.0-dev.20/phet/fluid-pressure-and-flow_en_phet.html"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
